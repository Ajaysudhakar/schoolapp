<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 36px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Major</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
