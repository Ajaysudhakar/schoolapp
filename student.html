<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 36px;
        }

        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-decoration: none;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid white;
        }

        th {
            background-color: darkgreen;
            color: white;
            font-size: 20px;
        }

        tr:nth-child(even) {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <a href="/">Back to Home</a>
    </div>

    <h1>Student List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Major</th>
            <th>Year</th>
            <th>Marks</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>{{ student[4] }}</td>
            <td>{{ student[5] }}</td>
            <td>{{ student[6] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
