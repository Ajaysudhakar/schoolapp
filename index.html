<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-size: 24px;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .school-info {
            margin-bottom: 20px;
        }

        .school-info p {
            margin: 0;
        }

        .students-container {
            margin-bottom: 20px;
        }

        .students-container table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
        }

        .students-container th, .students-container td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .students-container th {
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
        }

        .students-container tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
        }

        .buttons-container a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
        }

        .buttons-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to XYZ School</h1>

    <div class="school-info">
        <p>Website for managing student information</p>
        <p>Check out the student list and add new students.</p>
    </div>

    <div class="students-container">
        <h2>Student List</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Major</th>
                <th>Marks</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student[1] }}</td>
                <td>{{ student[3] }}</td>
                <td>{{ student[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div class="buttons-container">
        <a href="/students">View Students</a>
        <a href="/add_student">Add Student</a>
    </div>
</body>
</html>
